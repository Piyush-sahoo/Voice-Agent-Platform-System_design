name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ===================
  # DETECT CHANGES
  # ===================
  changes:
    runs-on: ubuntu-latest
    outputs:
      gateway: ${{ steps.changes.outputs.gateway }}
      auth: ${{ steps.changes.outputs.auth }}
      billing: ${{ steps.changes.outputs.billing }}
      # Add more services...
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            gateway:
              - 'apps/gateway/**'
              - 'libs/shared-go/**'
            auth:
              - 'apps/auth-service/**'
              - 'libs/shared-go/**'
            billing:
              - 'apps/billing-service/**'
              - 'libs/shared-go/**'

  # ===================
  # BUILD GO SERVICES
  # ===================
  build-go:
    runs-on: ubuntu-latest
    needs: changes
    strategy:
      matrix:
        service: [gateway, auth-service, billing-service, cdr-service, orchestrator, sip-ingress]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Build
        run: |
          cd apps/${{ matrix.service }}
          go build -v ./...
      
      - name: Test
        run: |
          cd apps/${{ matrix.service }}
          go test -v ./...

  # ===================
  # BUILD NODE SERVICES
  # ===================
  build-node:
    runs-on: ubuntu-latest
    needs: changes
    strategy:
      matrix:
        service: [account-service, agent-service, numbers-service, webhooks-service]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd apps/${{ matrix.service }}
          npm ci
      
      - name: Build
        run: |
          cd apps/${{ matrix.service }}
          npm run build
      
      - name: Test
        run: |
          cd apps/${{ matrix.service }}
          npm test || true

  # ===================
  # BUILD PYTHON SERVICES
  # ===================
  build-python:
    runs-on: ubuntu-latest
    needs: changes
    strategy:
      matrix:
        service: [analytics-service, agent-worker, post-call-worker]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd apps/${{ matrix.service }}
          pip install -r requirements.txt
      
      - name: Lint
        run: |
          pip install flake8
          cd apps/${{ matrix.service }}
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

  # ===================
  # DOCKER BUILD & PUSH
  # ===================
  docker:
    runs-on: ubuntu-latest
    needs: [build-go, build-node, build-python]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: 
          - gateway
          - auth-service
          - billing-service
          - cdr-service
          - orchestrator
          - sip-ingress
          - account-service
          - agent-service
          - numbers-service
          - webhooks-service
          - analytics-service
          - agent-worker
          - post-call-worker
          - dashboard
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.service }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
