version: '3.8'

services:
  # ===================
  # INFRASTRUCTURE
  # ===================
  postgres:
    image: postgres:15-alpine
    container_name: vap-postgres
    environment:
      POSTGRES_USER: vap
      POSTGRES_PASSWORD: vap_secret
      POSTGRES_DB: vap_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vap"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vap-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: vap-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: vap
      MONGO_INITDB_ROOT_PASSWORD: vap_secret
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: vap-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka_data:/tmp/kraft-combined-logs

  # ===================
  # GO SERVICES
  # ===================
  gateway:
    build:
      context: ./apps/gateway
      dockerfile: Dockerfile
    container_name: vap-gateway
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth-service:8001
    depends_on:
      - redis
      - auth-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  auth-service:
    build:
      context: ./apps/auth-service
      dockerfile: Dockerfile
    container_name: vap-auth-service
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - DATABASE_URL=postgres://vap:vap_secret@postgres:5432/vap_platform?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-jwt-secret-change-in-production
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  billing-service:
    build:
      context: ./apps/billing-service
      dockerfile: Dockerfile
    container_name: vap-billing-service
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - DATABASE_URL=postgres://vap:vap_secret@postgres:5432/vap_platform?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - STRIPE_SECRET_KEY=sk_test_xxx
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  cdr-service:
    build:
      context: ./apps/cdr-service
      dockerfile: Dockerfile
    container_name: vap-cdr-service
    ports:
      - "8003:8003"
    environment:
      - PORT=8003
      - MONGODB_URI=mongodb://vap:vap_secret@mongodb:27017/vap_cdr?authSource=admin
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - mongodb
      - kafka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  orchestrator:
    build:
      context: ./apps/orchestrator
      dockerfile: Dockerfile
    container_name: vap-orchestrator
    ports:
      - "8004:8004"
    environment:
      - PORT=8004
      - REDIS_URL=redis://redis:6379
      - LIVEKIT_URL=wss://livekit.example.com
      - LIVEKIT_API_KEY=your-api-key
      - LIVEKIT_API_SECRET=your-api-secret
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  sip-ingress:
    build:
      context: ./apps/sip-ingress
      dockerfile: Dockerfile
    container_name: vap-sip-ingress
    ports:
      - "8007:8007"
      - "5060:5060/udp"
    environment:
      - PORT=8007
      - SIP_PORT=5060
      - LIVEKIT_URL=wss://livekit.example.com
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===================
  # NODE.JS SERVICES
  # ===================
  account-service:
    build:
      context: ./apps/account-service
      dockerfile: Dockerfile
    container_name: vap-account-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=postgres://vap:vap_secret@postgres:5432/vap_platform?sslmode=disable
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  agent-service:
    build:
      context: ./apps/agent-service
      dockerfile: Dockerfile
    container_name: vap-agent-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DATABASE_URL=postgres://vap:vap_secret@postgres:5432/vap_platform?sslmode=disable
      - MONGODB_URI=mongodb://vap:vap_secret@mongodb:27017/vap_agents?authSource=admin
    depends_on:
      - postgres
      - mongodb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  numbers-service:
    build:
      context: ./apps/numbers-service
      dockerfile: Dockerfile
    container_name: vap-numbers-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - DATABASE_URL=postgres://vap:vap_secret@postgres:5432/vap_platform?sslmode=disable
      - TWILIO_ACCOUNT_SID=xxx
      - TWILIO_AUTH_TOKEN=xxx
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  webhooks-service:
    build:
      context: ./apps/webhooks-service
      dockerfile: Dockerfile
    container_name: vap-webhooks-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - DATABASE_URL=postgres://vap:vap_secret@postgres:5432/vap_platform?sslmode=disable
      - MONGODB_URI=mongodb://vap:vap_secret@mongodb:27017/vap_webhooks?authSource=admin
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - postgres
      - mongodb
      - kafka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===================
  # PYTHON SERVICES
  # ===================
  analytics-service:
    build:
      context: ./apps/analytics-service
      dockerfile: Dockerfile
    container_name: vap-analytics-service
    ports:
      - "8005:8005"
    environment:
      - PORT=8005
      - MONGODB_URI=mongodb://vap:vap_secret@mongodb:27017/vap_analytics?authSource=admin
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  agent-worker:
    build:
      context: ./apps/agent-worker
      dockerfile: Dockerfile
    container_name: vap-agent-worker
    ports:
      - "8006:8006"
    environment:
      - PORT=8006
      - LIVEKIT_URL=wss://livekit.example.com
      - LIVEKIT_API_KEY=your-api-key
      - LIVEKIT_API_SECRET=your-api-secret
      - OPENAI_API_KEY=sk-xxx
      - DEEPGRAM_API_KEY=xxx
      - ELEVENLABS_API_KEY=xxx
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  post-call-worker:
    build:
      context: ./apps/post-call-worker
      dockerfile: Dockerfile
    container_name: vap-post-call-worker
    ports:
      - "8008:8008"
    environment:
      - PORT=8008
      - MONGODB_URI=mongodb://vap:vap_secret@mongodb:27017/vap_postcall?authSource=admin
      - KAFKA_BROKERS=kafka:9092
      - AWS_S3_BUCKET=vap-recordings
    depends_on:
      - mongodb
      - kafka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===================
  # FRONTEND
  # ===================
  dashboard:
    build:
      context: ./apps/dashboard
      dockerfile: Dockerfile
    container_name: vap-dashboard
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
  kafka_data:

networks:
  default:
    name: vap-network
